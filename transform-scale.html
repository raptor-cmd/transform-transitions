<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgb(26, 36, 0);
            background: linear-gradient(90deg, rgba(26, 36, 0, 1) 0%, rgba(106, 24, 194, 1) 0%, rgba(255, 0, 0, 1) 100%);
        }

        .circle:hover {
            transform: scale(0.8, 1.2)
        }
    </style>
</head>

<body>
    <div class="circle"></div>
</body>

</html>
